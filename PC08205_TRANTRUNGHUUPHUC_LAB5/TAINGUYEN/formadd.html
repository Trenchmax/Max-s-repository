<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pod Talk</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Sono:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/templatemo-pod-talk.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <section class="contact-section section-padding pt-0">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-12 mx-auto">
              <div class="section-title-wrap mb-5">
                <h4 class="section-title">Add Form</h4>
              </div>

              <form class="custom-form contact-form" role="form">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-12">
                    <div class="form-floating">
                      <input
                        name="concept"
                        id="concept"
                        class="form-control"
                        placeholder="Concept Name"
                        required=""
                      />

                      <label for="floatingInput">Concept Name</label>
                    </div>
                  </div>

                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-floating">
                      <input
                        type="file"
                        name="podcast"
                        id="podcast"
                        class="form-control"
                        required=""
                      />

                      <label for="floatingInput">image-podcast</label>
                    </div>
                  </div>

                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-floating">
                      <input
                        type="file"
                        name="profile"
                        id="profile"
                        class="form-control"
                        required=""
                      />

                      <label for="floatingInput">image-profile</label>
                    </div>
                  </div>

                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-floating">
                      <input
                        name="artist"
                        id="artist"
                        class="form-control"
                        placeholder="artist"
                        required=""
                      />
                      <label for="floatingInput">Artist</label>
                    </div>
                  </div>

                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-floating">
                      <input
                        name="job"
                        id="job"
                        class="form-control"
                        placeholder="job"
                        required=""
                      />
                      <label for="floatingInput">Job</label>
                    </div>
                  </div>

                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-floating">
                      <input
                        type="number"
                        name="headphones"
                        id="headphones"
                        class="form-control"
                        placeholder="headphones"
                        required=""
                      />
                      <label for="floatingInput">Headphones</label>
                    </div>
                  </div>

                  <div class="col-lg-3 col-md-3 col-12">
                    <div class="form-floating">
                      <input
                        type="number"
                        name="heart"
                        id="heart"
                        class="form-control"
                        placeholder="heart"
                        required=""
                      />
                      <label for="floatingInput">Heart</label>
                    </div>
                  </div>

                  <div class="col-lg-3 col-md-3 col-12">
                    <div class="form-floating">
                      <input
                        type="number"
                        name="chat"
                        id="chat"
                        class="form-control"
                        placeholder="chat"
                        required=""
                      />
                      <label for="floatingInput">Chat</label>
                    </div>
                  </div>

                  <div class="col-lg-12 col-12">
                    <div class="form-floating">
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        placeholder="Describe message here"
                      ></textarea>

                      <label for="floatingTextarea"
                        >Describe message here</label
                      >
                    </div>
                  </div>

                  <div class="col-lg-4 col-12 ms-auto">
                    <button type="button" onclick="add()" class="form-control">
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/db.js"></script>
    <script src="./js/add.js"></script>
  </body>
</html>
